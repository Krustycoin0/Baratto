<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scambio Abbigliamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
      .articolo img {
          max-width: 100%;
          max-height: 200px; /* Imposta un'altezza massima per le immagini */
          display: block;
          margin-bottom: 10px;
      }
  </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="bg-gray-800 text-white py-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img src="assets/logo.png" alt="Logo" class="h-12 w-12 mr-2 rounded-full">
                    <h1 class="text-2xl font-bold">Scambio Abbigliamento</h1>
                </div>
                <div v-if="user">
                  <span class="mr-4">Ciao, {{ user.displayName }}</span>
                    <button class="btn btn-primary" @click="logout">Logout</button>
                </div>
                <div v-else>
                    <button class="btn btn-primary mr-2" @click="showLoginModal">Login</button>
                    <button class="btn btn-secondary" @click="showRegisterModal">Register</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto py-8 flex">
            <!-- Sidebar -->
            <aside class="w-1/4 bg-gray-100 p-4">
                <h2 class="text-lg font-bold mb-4">Categorie</h2>
                <ul>
                    <li class="mb-2"><a href="#" class="text-gray-700 hover:text-blue-500" @click.prevent="filterCategory('donna')">Donna</a></li>
                    <li class="mb-2"><a href="#" class="text-gray-700 hover:text-blue-500" @click.prevent="filterCategory('uomo')">Uomo</a></li>
                    <li class="mb-2"><a href="#" class="text-gray-700 hover:text-blue-500" @click.prevent="filterCategory('bambini')">Bambini</a></li>
                    <li class="mb-2"><a href="#" class="text-gray-700 hover:text-blue-500" @click.prevent="filterCategory('all')">Tutte</a></li>

                </ul>
            </aside>

            <!-- Articles Section -->
            <section class="w-3/4 p-4">
                <h2 class="text-lg font-bold mb-4">Articoli</h2>
                <div v-if="loading" class="loading loading-lg"></div>
                <div v-else class="grid">
                  <div v-for="articolo in filteredArticoli" :key="articolo.id" class="card bg-base-100 shadow-xl articolo">
                      <div class="card-body">
                          <h3 class="card-title">{{ articolo.nome }}</h3>
                          <img :src="articolo.immagine" :alt="articolo.nome" />
                          <p>{{ articolo.descrizione }}</p>
                          <p><strong>Prezzo:</strong> {{ articolo.prezzo }}</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary" @click="showScambioModal(articolo)">Scambia</button>
                          </div>

                      </div>
                  </div>
                </div>
            </section>
        </main>
         <!-- Modale Login -->
        <modal @close="showLoginModalFlag = false"  ref="loginModal" :is-open="showLoginModalFlag">
            <template v-slot:title>Login</template>
           <form @submit.prevent="login">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Email</span>
                      </label>
                      <input type="email" placeholder="email" class="input input-bordered" v-model="loginEmail" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input type="password" placeholder="password" class="input input-bordered" v-model="loginPassword" required/>
                    </div>
                     <template v-slot:action>
                        <button type="submit" class="btn btn-primary">Login</button>
                           <button type="button" class="btn" @click="showLoginModalFlag = false, $refs.loginModal.closeModal()">Close</button>
                     </template>
            </form>
        </modal>


            <!-- Modale Registrazione -->
        <modal @close="showRegisterModalFlag = false"  ref="registerModal" :is-open="showRegisterModalFlag">
           <template v-slot:title>Registrazione</template>
            <form @submit.prevent="register">
                        <div class="form-control">
                            <label class="label">
                              <span class="label-text">Nome</span>
                            </label>
                             <input type="text" placeholder="name" class="input input-bordered" v-model="registerName" required />
                          </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Email</span>
                          </label>
                          <input type="email" placeholder="email" class="input input-bordered" v-model="registerEmail" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                              <span class="label-text">Password</span>
                            </label>
                            <input type="password" placeholder="password" class="input input-bordered" v-model="registerPassword" required />
                          </div>
                         <template v-slot:action>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" class="btn" @click="showRegisterModalFlag = false, $refs.registerModal.closeModal()">Close</button>
                        </template>
                   </form>
          </modal>
            <!-- Modale Scambio -->
        <modal  @close="showScambioModalFlag = false" ref="scambioModal" :is-open="showScambioModalFlag">
           <template v-slot:title>Scambia</template>
                  <p>Stai per scambiare: {{selectedArticolo.nome}}</p>
                  <div class="form-control">
                     <label class="label">
                        <span class="label-text">Cosa offri in cambio?</span>
                      </label>
                     <textarea placeholder="Inserisci qui il tuo articolo da scambiare" class="textarea textarea-bordered" v-model="offeredItem"></textarea>
                 </div>
                  <template v-slot:action>
                         <button class="btn btn-primary" @click="eseguiScambio">Conferma</button>
                         <button type="button" class="btn" @click="showScambioModalFlag = false, $refs.scambioModal.closeModal()">Close</button>
                  </template>
           </modal>

        <footer class="bg-gray-800 text-white py-4 text-center">
            <p>Â© 2024 Scambio Abbigliamento</p>
        </footer>
    </div>

    <script>
          // Firebase Config
        const firebaseConfig = {
        // Inserisci qui le tue configurazioni Firebase
        };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
        var app = new Vue({
            el: '#app',
            data: {
              user: null,
              loading: true,
              articles: [],
              filteredCategory: 'all',
              showLoginModalFlag: false,
              showRegisterModalFlag: false,
              loginEmail: "",
              loginPassword:"",
              registerName:"",
              registerEmail:"",
              registerPassword:"",
              offeredItem: "",
              selectedArticolo:null,
              showScambioModalFlag:false,
            },
             components: {
              'modal': () => import('./components/Modal.vue')
                },
              computed:{
                filteredArticoli(){
                  if(this.filteredCategory == 'all') return this.articles;
                  return this.articles.filter(article => article.categoria == this.filteredCategory)
              }
            },
            methods: {
                showLoginModal() {
                  this.showLoginModalFlag = true;
                    this.$refs.loginModal.openModal();
              },
                showRegisterModal() {
                  this.showRegisterModalFlag = true;
                   this.$refs.registerModal.openModal();
                },
               async login() {
                    try {
                      await firebase.auth().signInWithEmailAndPassword(this.loginEmail, this.loginPassword);
                      this.showLoginModalFlag = false;
                     this.$refs.loginModal.closeModal();
                      this.loginEmail = "";
                      this.loginPassword = "";
                    } catch (error) {
                      alert("Errore durante il login: " + error.message);
                      console.error("Errore durante il login", error)
                    }
                 },
                async register() {
                  try {
                    await firebase.auth().createUserWithEmailAndPassword(this.registerEmail, this.registerPassword);
                     const user = firebase.auth().currentUser;
                     await user.updateProfile({
                       displayName: this.registerName
                     });
                      this.showRegisterModalFlag = false;
                       this.$refs.registerModal.closeModal();
                      this.registerName="";
                      this.registerEmail = "";
                      this.registerPassword ="";

                  } catch (error) {
                       alert("Errore durante la registrazione: " + error.message);
                    console.error("Errore durante la registrazione", error)
                  }
                },
              logout() {
                firebase.auth().signOut();
              },
              filterCategory(category) {
                this.filteredCategory = category
              },
             showScambioModal(articolo){
                  this.selectedArticolo = articolo;
                   this.showScambioModalFlag = true;
                   this.$refs.scambioModal.openModal();

                },
            async eseguiScambio(){
                if(this.offeredItem){
                 //qui puoi salvare in un database lo scambio
                  this.offeredItem = "";
                  this.showScambioModalFlag = false;
                this.$refs.scambioModal.closeModal();
                  alert("Scambio registrato")
              }
               else{
                  alert("Inserisci un articolo da offrire")
               }
             }
            },
            created(){
                firebase.auth().onAuthStateChanged(user => {
                    this.user = user;
                    });
                db.collection('articles').onSnapshot(querySnapshot => {
                  this.articles = [];
                  querySnapshot.forEach(doc => {
                    this.articles.push({id:doc.id, ...doc.data()});
                  });
                   this.loading = false;
                });
          },
        });
    </script>
      <script src="script.js"></script>
</body>
</html>
