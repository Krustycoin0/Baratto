<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scambio Abbigliamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
      .articolo img {
          max-width: 100%;
          max-height: 200px; 
          display: block;
          margin-bottom: 10px;
      }
  </style>
</head>
<body>
    <div id="app">
        
        <header class="bg-gray-800 text-white py-4">
            <nav class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img class="h-12 w-12 mr-2 rounded-full" alt="Logo" src="logo.png">
                    <h1 class="text-2xl font-bold">Scambio Abbigliamento</h1>
                </div>
                <div>
                  <span class="mr-4">Ciao, {{ user }}</span>
                    <button class="btn btn-primary" @click="logout">Logout</button>
                </div>
                <div>
                    <button class="btn btn-primary mr-2" @click="showLoginModal">Login</button>
                    <button class="btn btn-secondary" @click="showRegisterModal">Register</button>
                </div>
            </nav>
        </header>

        
        <main class="container mx-auto py-8 flex">
            
            <aside class="w-1/4 bg-gray-100 p-4">
                <h2 class="text-lg font-bold mb-4">Categorie</h2>
                <ul>
                    <li class="mb-2"><a class="text-gray-700 hover:text-blue-500" href="#">Donna</a></li>
                    <li class="mb-2"><a class="text-gray-700 hover:text-blue-500" href="#">Uomo</a></li>
                    <li class="mb-2"><a class="text-gray-700 hover:text-blue-500" href="#">Bambini</a></li>
                    <li class="mb-2"><a class="text-gray-700 hover:text-blue-500" href="#">Tutte</a></li>

                </ul>
            </aside>

            
            <section class="w-3/4 p-4">
                <h2 class="text-lg font-bold mb-4">Articoli</h2>
                <div class="loading loading-lg" v-show="loading"></div>
                <div class="grid">
                  <div class="card bg-base-100 shadow-xl articolo" v-for="articolo in articoli" :key="articolo.id">
                      <div class="card-body">
                          <h3 class="card-title">{{ articolo.nome }}</h3>
                          <img :src="articolo.immagine">
                          <p>{{ articolo.descrizione }}</p>
                          <p><strong>Prezzo:</strong> {{ articolo.prezzo }}</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary" @click="showScambioModal(articolo)">Scambia</button>
                          </div>

                      </div>
                  </div>
                </div>
            </section>
        </main>
          
          <dialog class="modal" id="loginModal" :open="loginModalOpen" @close="loginModalOpen = false">
            <div class="modal-box">
              <div class="modal-header">
                 <h3 class="font-bold text-lg modal-title">Login</h3>
                <button class="btn btn-sm btn-circle" @click="loginModalOpen = false">×</button>
                </div>
                <form @submit.prevent="login">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Email</span>
                      </label>
                      <input required="" class="input input-bordered" placeholder="email" type="email" v-model="email">
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input required="" class="input input-bordered" placeholder="password" type="password" v-model="password">
                    </div>
                  <div class="modal-action">
                  <button class="btn btn-primary" type="submit">Login</button>
                    <button class="btn" type="button" @click="loginModalOpen = false">Close</button>
                  </div>
                  </form>
              </div>
            </dialog>

            
             <dialog class="modal" id="registerModal" :open="registerModalOpen" @close="registerModalOpen = false">
              <div class="modal-box">
                <div class="modal-header">
                  <h3 class="font-bold text-lg modal-title">Registrazione</h3>
                  <button class="btn btn-sm btn-circle" @click="registerModalOpen = false">×</button>
                </div>
                    <form @submit.prevent="register">
                        <div class="form-control">
                            <label class="label">
                              <span class="label-text">Nome</span>
                            </label>
                             <input required="" class="input input-bordered" placeholder="name" type="text" v-model="nome">
                          </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Email</span>
                          </label>
                          <input required="" class="input input-bordered" placeholder="email" type="email" v-model="email">
                        </div>
                        <div class="form-control">
                            <label class="label">
                              <span class="label-text">Password</span>
                            </label>
                            <input required="" class="input input-bordered" placeholder="password" type="password" v-model="password">
                          </div>
                      <div class="modal-action">
                          <button class="btn btn-primary" type="submit">Register</button>
                          <button class="btn" type="button" @click="registerModalOpen = false">Close</button>
                      </div>
                    </form>
              </div>
           </dialog>
            
            <dialog class="modal" id="scambioModal" :open="scambioModalOpen" @close="scambioModalOpen = false">
              <div class="modal-box">
                <div class="modal-header">
                    <h3 class="font-bold text-lg modal-title">Scambia</h3>
                    <button class="btn btn-sm btn-circle" @click="scambioModalOpen = false">×</button>
                </div>
                <p>Stai per scambiare: {{selectedArticolo.nome}}</p>
                <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cosa offri in cambio?</span>
                    </label>
                   <textarea class="textarea textarea-bordered" placeholder="Inserisci qui il tuo articolo da scambiare" v-model="scambioDescrizione"></textarea>
                 </div>
                <div class="modal-action">
                      <button class="btn btn-primary" @click="scambia">Conferma</button>
                      <button class="btn" type="button" @click="scambioModalOpen = false">Close</button>
                </div>
              </div>
           </dialog>

        <footer class="bg-gray-800 text-white py-4 text-center">
            <p> 2024 Scambio Abbigliamento</p>
        </footer>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                user: '',
                articoli: [],
                loading: false,
                loginModalOpen: false,
                registerModalOpen: false,
                scambioModalOpen: false,
                selectedArticolo: {},
                scambioDescrizione: '',
                email: '',
                password: '',
                nome: ''
            },
            methods: {
                showLoginModal() {
                    this.loginModalOpen = true;
                },
                showRegisterModal() {
                    this.registerModalOpen = true;
                },
                showScambioModal(articolo) {
                    this.scambioModalOpen = true;
                    this.selectedArticolo = articolo;
                },
                login() {
                    // Implementazione del login
                },
                register() {
                    // Implementazione della registrazione
                },
                scambia() {
                    // Implementazione dello scambio
                },
                logout() {
                    // Implementazione del logout
                }
            }
        });
    </script>
</body>
</html>
